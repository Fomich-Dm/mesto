<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__names">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить контент"></button>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img class="cards__image" alt="Фото загружно места" src="./images/kirill-pershin-1088404-unsplash.jpg">
          <div class="cards__info">
            <h2 class="cards__name">Карачаевск Карачаевск Карачаевск</h2>
            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Фото загружно места" src="./images/kirill-pershin-1404681-unsplash.jpg">
          <div class="cards__info">
            <h2 class="cards__name">Гора Эльбрус</h2>
            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Фото загружно места" src="./images/kirill-pershin-1556355-unsplash.jpg">
          <div class="cards__info">
            <h2 class="cards__name">Домбай</h2>
            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Фото загружно места" src="./images/kirill-pershin-1404681-unsplash.jpg">
          <div class="cards__info">
            <h2 class="cards__name">Гора Эльбрус</h2>
            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Фото загружно места" src="./images/kirill-pershin-1556355-unsplash.jpg">
          <div class="cards__info">
            <h2 class="cards__name">Домбай</h2>
            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" alt="Фото загружно места" src="./images/kirill-pershin-1088404-unsplash.jpg">
          <div class="cards__info">
            <h2 class="cards__name">Карачаево-Черкесия</h2>
            <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Дмитрий Фомин</p>
      </footer>
      <div class="popup">
        <div class="popup__content">
          <button class="popup__close" type="button" aria-label="закрыть попап"></button>
          <form class="popup__info" action="#" method="get" name="profile-popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя">
            <input class="popup__input popup__input_type_about" type="text" name="profession" value="Исследователь океана" placeholder="Ваша профессия">
            <button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
