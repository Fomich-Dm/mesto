<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__names">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить контент"></button>
      </section>

      <section class="cards">
        <template class="cards-template">
          <div class="cards__item">
            <img class="cards__image" alt="Фото загружно места">
            <button class="cards__delete" type="button" aria-label="удалить место"></button>
            <div class="cards__info">
              <h2 class="cards__name"></h2>
              <button class="cards__like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </div>
        </template>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Дмитрий Фомин</p>
      </footer>

      <div class="popup popup_edit">
        <div class="popup__content">
          <button class="popup__close popup__close_edit" type="button" aria-label="закрыть попап"></button>
          <form class="popup__info popup__info_edit" action="#" method="get" name="profile-popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя">
            <input class="popup__input popup__input_type_about" type="text" name="profession" value="Исследователь океана" placeholder="Ваша профессия">
            <button class="popup__button popup__button_edit" aria-label="сохранить">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_add">
        <div class="popup__content">
          <button class="popup__close popup__close_add" type="button" aria-label="закрыть попап"></button>
          <form class="popup__info popup__info_add" action="#" method="get" name="profile-popup">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_type_place" type="text" name="name" placeholder="Название места">
            <input class="popup__input popup__input_type_image" type="text" name="img"  placeholder="Ссылка на картинку">
            <button class="popup__button popup__button_add" aria-label="сохранить">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__content-img">
          <button class="popup__close popup__close_image" type="button" aria-label="закрыть попап"></button>
          <img class="popup__img" alt="Место" src="#">
          <h2 class="popup__title-place"></h2>
        </div>
      </div>

    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
